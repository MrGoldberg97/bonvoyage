<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Safely ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, #ff9966, #ff5e62, #ffd194);
            background-size: 200% 200%;
            animation: sunrise 10s ease infinite;
            color: white;
        }

        @keyframes sunrise {
            0% { background-position: 50% 100%; }
            50% { background-position: 50% 50%; }
            100% { background-position: 50% 100%; }
        }

        .card {
            background: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            max-width: 400px;
        }

        .heart {
            font-size: 50px;
            animation: heartbeat 1.2s infinite;
            display: inline-block;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.2); }
            40% { transform: scale(1); }
            60% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        h2 {
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        .quote {
            margin-top: 20px;
            font-style: italic;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart">❤️</div>
        <h2>Travel Safe</h2>
        <p>
            Enjoy every moment in Spain.<br>
            I’ll be missing you until you come back.
        </p>
        <div class="quote">
            “Aunque estés lejos, siempre estás cerca de mi corazón.”
        </div>
    </div>
</body>
</html>
